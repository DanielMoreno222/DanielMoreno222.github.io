          <img src="imagen.png" alt="logo de la compania" class="logo-img">

<div class="container">
    <h1>Reportar baches en tijuana</h1>
    <form id="reportForm">
        
        <label for="titulo">Título del Problema:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="descripcion">Descripción del Problema:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="ubicacion">Ubicación del Problema:</label>
        <input type="text" id="ubicacion" name="ubicacion" required>

        <label for="correo">correo electronico:</LABEl>
        <input type="text" id="correo" name="correo" required>

        <label for="foto">Adjuntar Foto:</label>
        <input type="file" id="foto" name="foto">

        <button type="submit">Enviar Reporte</button>
    </form>
    <div id="status"></div>
</div>
